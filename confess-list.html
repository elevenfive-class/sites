<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenFiveNews - Daftar Confess</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f4f4f4;}
    header {background:#fff; border-bottom:2px solid #ddd; display:flex; align-items:center; justify-content:space-between; padding:10px 20px;}
    header img {height:50px;}
    nav a {margin:0 15px; text-decoration:none; color:#333; font-weight:bold;}
    nav a:hover {color:#0073e6;}
    .container {max-width:900px; margin:30px auto; padding:20px;}
    h2 {text-align:center; margin-bottom:20px;}
    .confess {background:white; border-radius:10px; padding:20px; margin-bottom:20px; box-shadow:0 3px 8px rgba(0,0,0,0.1);}
    .confess h3 {margin:0 0 10px 0;}
    .confess small {color:#777;}
    .confess p {margin-top:10px; line-height:1.5; color:#444;}
    footer {text-align:center; padding:20px; background:#333; color:white; margin-top:30px;}
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://files.catbox.moe/5rwdy9.png" alt="ElevenFiveNews Logo">
    </div>
    <nav>
      <a href="beranda.html">Beranda</a>
      <a href="artikel.html">Artikel</a>
      <a href="profile.html">Profile</a>
      <a href="kontak.html">Kontak</a>
      <a href="confess.html">Confess</a>
      <a href="confess-list.html">Daftar Confess</a>
    </nav>
  </header>

  <div class="container">
    <h2>Daftar Confess</h2>
    <div id="confessContainer"></div>
  </div>

  <footer>
    &copy; 2025 ElevenFiveNews. Semua Hak Dilindungi.
  </footer>

  <script>
    // Ambil data dari localStorage
    let confessList = JSON.parse(localStorage.getItem("confessList")) || [];
    let container = document.getElementById("confessContainer");

    if(confessList.length === 0){
      container.innerHTML = "<p style='text-align:center; color:#777;'>Belum ada confess yang dikirim.</p>";
    } else {
      confessList.reverse().forEach(c => {
        let div = document.createElement("div");
        div.className = "confess";
        div.innerHTML = `
          <h3>${c.judul}</h3>
          <small>Oleh: <b>${c.nama}</b> | ${c.waktu}</small>
          <p>${c.isi}</p>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
